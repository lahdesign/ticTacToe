<!DOCTYPE html>
<html>
    <head>
      <title>API Token Authentication</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="stylesheet" type="text/css" href="styles/index.scss">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>API Token Authentication</h1>

      <p id="message"></p>

      <form id="sign-up" class="border">
        <fieldset>
          <legend>Create User</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="sign-out" class="border">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" value="Change Password!">
        </fieldset>
      </form>

      <form id="example-create" class="border">
        <fieldset>
          <legend>Create One Example</legend>
          <input type="text" name="example[text]" placeholder="Enter Example Text">
          <input type="submit" value="Create Example">
        </fieldset>
      </form>

      <form id="example-index" class="border">
        <fieldset>
          <legend>Get All Examples</legend>
          <input type="submit" value="Get All Examples">
        </fieldset>
      </form>

      <form id="example-show" class="border">
        <fieldset>
          <legend>Get One Example</legend>
            <input type="text" name="example[id]" placeholder="Enter Example ID">
            <input type="submit">
        </fieldset>
      </form>

      <form id="example-delete" class="border">
        <fieldset>
          <legend>Delete One Example</legend>
          <input type="text" name="example[id]" placeholder="Enter Example ID">
          <input type="submit" value="Delete Example">
        </fieldset>
      </form>

      <form id="example-update" class="border">
        <fieldset>
          <legend>Update One Example</legend>
          <input type="text" name="example[id]" placeholder="Enter Example ID">
          <input type="text" name="example[text]" placeholder="Enter Example Text">
          <input type="submit" value="Update Example">
        </fieldset>
      </form>

      <table id="board" width='100%'>
        <tr>
        <td id="0" class="gameButtons">0</td>
        <td id="1" class="gameButtons">1</td>
        <td id="2" class="gameButtons">2</td>
          </tr>
        <tr>
        <td id="3" class="gameButtons">3</td>
        <td id="4" class="gameButtons">4</td>
        <td id="5" class="gameButtons">5</td>
          </tr>
        <tr>
        <td id="6" class="gameButtons">6</td>
        <td id="7" class="gameButtons">7</td>
        <td id="8" class="gameButtons">8</td>
          </tr>
        </table>

        $("#firstHeading").onClick("click", //GameConstructor)
        <button name="NewGame" type="submit"
                class="newGame"
                value="Start a New Game"
                onClick="Game()">Start a New Game</button>

                <h2>Create One Book</h2>
                <form class="books" id="book-create">
                  <div class="form-group">
                    <input type="text" name="book[title]" placeholder="Resource Title Here">
                    <input type="text" name="book[author]" placeholder="Resource Author Here">
                  </div>
                  <button type="submit" class="btn btn-default">Create Book</button>
                </form>

                <section id='content'></section>

              </body>

    </body>
</html>
